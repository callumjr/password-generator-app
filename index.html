<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1 class="title">Password Generator</h1>

    <div class="info__div">
        <div class="chr__div">
            <div class="chr__label--div">
                <label id="chr__label" for="">Characters <br> <span>&#40; Reccomend 8-15 &#41;</span></label>
            </div>

            <div class="chr__input--div">
                <input class="chr__input" type="number">
            </div>
        </div>

        <div class="num__div">
            <div class="num__label--div">
                <label id="num__label" for="">Numbers</label>
            </div>

            <div class="num__input--div">
                <input class="num__input" type="text">
            </div>
        </div>

        <p class="fail__num hidden">Enter numbers only</p>
        <div class="special__div">
            <div class="special__label--div">
                <label id="special__label" for="">Special Characters</label>
            </div>

            <div class="special__input--div">
                <input class="special__input" type="text">
            </div>
        </div>

        <p class="fail__special hidden">Enter special characters only</p>
        <div class="word__div">
            <div class="word__label--div">
                <label id="word__label" for="">Words</label>
            </div>

            <div class="word__input--div"></div>
            <input class="word__input" type="text">
        </div>

        <div class="chr__error--div"></div>
        <div class="password__div">
            <div class="result__div"></div>
            <a href="#" class="svg-button hidden" data-clipboard-target="#result-copy"> <svg xlmns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" /> <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" /></svg></a>
        </div>

        <p class="fail__words hidden">Enter word characters only</p>
        <div class="generate__div">
            <a class="generate__btn" href="#">Generate</a>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <script src="/js/index.js"></script>
</body>
</html>
